<script>

    var timeout;
    minutesElement = document.getElementById("minutes");
    secondsElement = document.getElementById("seconds");
    startElement = document.getElementById("start")

    function resetButton() {
        clearTimeout(timeout)
        startElement.disabled = false;
        minutesElement.innerHTML = "10:"
        secondsElement.innerHTML = "00"

    }

    function start(minutes = 10, seconds = 0) {
        var endTime, hours, mins, msLeft, time;

        button = document.getElementById("start")
        button.disabled = true;

        function updateTimer() {
            msLeft = endTime - (+new Date);
            if (msLeft < 1000) {
                secondsElement.innerHTML = "00";
            } else {
                time = new Date(msLeft);
                seconds = time.getUTCSeconds()
                minutesElement.innerHTML = time.getUTCMinutes() + ':'
                secondsElement.innerHTML = seconds <= 9 ? "0" + seconds : seconds;
                timeout = setTimeout(updateTimer, time.getUTCMilliseconds() + 500);
            }
        }
        endTime = (+new Date) + 1000 * (60 * minutes + seconds) + 500;
        updateTimer();
    }

</script>
